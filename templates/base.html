<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    {% block script %}
    {% endblock %}
    <style>
      body{
        background-image: url(/static/images/owo.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        height: 100vh;
      }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Click Me</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('listIndex') }}">Listen</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('userIndex')}}">Benutzer</a>
              </li>
          </div>
        </div>
      </nav>
      <div class="container" style="background-image: url('/images/owo.jpg');">
        <div class="row card mt-3">
            
      {% block main %}
      {% endblock %}
      </div>
    </div>
</body>
