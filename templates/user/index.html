{% extends 'base.html' %}

{% block main %}
 <div class="col-12 card-title">
     <h2>
         Benutzer
     </h2>
 </div>
 <div class="col-12">
     <div class="card p-2">
         <form action="{{ url_for('storeUser')}}" method="post">
             <div class="row">
                <div class="col-10">
                    <input type="text" name="name" placeholder="Name" class="form-control">
                 </div>
        
                 <div class="col-2 d-flex">
                    <button class="btn btn-success">
                        Benutzer Hinzuf√ºgen
                    </button>
                 </div>
             </div>
         </form>
     </div>
 </div>
 <div class="col-12">
     <table class="table">
         <thead>
            <tr>
                <th>
                    Name
                </th>
                <th></th>
            </tr>
         </thead>
         <tbody>
             {% for user in data%}
             <tr>
                 <td>
                    {{user['name']}}
                 </td>
                 <td class="d-flex justify-content-end">
                     <a href="{{ url_for('deleteUser', user_id=user['id'])}}">
                         <button class="btn btn-danger">
                             Entfernen
                         </button>
                     </a>
                 </td>
             </tr>
             {% endfor %}
         </tbody>
     </table>
 </div>
{% endblock %}
